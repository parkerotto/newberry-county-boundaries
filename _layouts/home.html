<html>

<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
    <link rel="stylesheet" href="{{ "assets/css/buttons.css" | relative_url }}" />
</head>

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major" style="background-image: url('assets/images/usamapnb.jpg');">
        <div id="banner-text">
        <div class="inner" style="background-color: rgba(128, 128, 128, 0.7); padding: 3rem; border-radius: 0.5rem;">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="/newberry-county-boundaries/all-maps.html" class="button next scrolly">Browse Maps</a></li>
                </ul>
            </div>
            </div>
        </div>
    </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}



    </div>

    {% include footer.html %}

</body>

</html>
